<div class="row">
  <div class="col-md-12 d-flex justify-content-center text-right">
    <div class="wrapper text-end">
      <p-table
        [value]="products"
        [lazy]="true"
        (onLazyLoad)="loadProducts()"
        responsiveLayout="scroll"
        [paginator]="true"
        [rows]="10"
        [totalRecords]="products.length"
        [loading]="products ? false : true"
        [globalFilterFields]="['name']"
        class="m-5"
      >
        <ng-template pTemplate="header">
          <tr>
            <th pSortableColumn="name">
              Product Name <p-sortIcon field="name"></p-sortIcon>
            </th>
            <th pSortableColumn="category">
              Product Category <p-sortIcon field="name"></p-sortIcon>
            </th>
            <th pSortableColumn="name">
              Product Price <p-sortIcon field="name"></p-sortIcon>
            </th>
            <th pSortableColumn="name">
              Product description <p-sortIcon field="name"></p-sortIcon>
            </th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-product>
          <tr>
            <td>{{ product.productName }}</td>
            <td>{{ product.categoryId }}</td>
            <td>{{ product.price }}</td>
            <td>{{ product.description }}</td>
          </tr>
        </ng-template>
      </p-table>
      <button
        type="button"
        class="btn btn-primary mt-5 text-right"
        data-toggle="modal"
        data-target=".bd-example-modal-lg"
        (click)="showModal()"
      >
        Add Product
      </button>
    </div>
  </div>
</div>

<!-- Large modal -->
<div
  class="modal fade bd-example-modal-lg"
  tabindex="-1"
  role="dialog"
  aria-labelledby="myLargeModalLabel"
  aria-hidden="true"
  *ngIf="openModel"
>
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="myLargeModalLabel">Add Product</h4>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">Ã—</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="container">
          <h2>Add Product</h2>
          <form (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="productName">Product Name:</label>
              <input
                type="text"
                class="form-control"
                id="productName"
                [(ngModel)]="product.productName"
                name="productName"
                required
              />
            </div>
            <div class="form-group">
              <label for="productPrice">Price:</label>
              <input
                type="number"
                class="form-control"
                id="productPrice"
                [(ngModel)]="product.price"
                name="productPrice"
                required
              />
            </div>
            <div class="form-group">
              <label for="productDescription">Description:</label>
              <textarea
                class="form-control"
                id="productDescription"
                [(ngModel)]="product.description"
                name="productDescription"
              ></textarea>
            </div>
            <div class="form-group">
              <label for="productCategory">Category:</label>
              <select
                class="form-control"
                id="productCategory"
                name="productCategory"
                [(ngModel)]="categoryId"
                required
              >
                <option [ngValue]="null">Select a category</option>
                <option
                  *ngFor="let category of categories"
                  [ngValue]="category.categoryId"
                >
                  {{ category.name }}
                </option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary">Add Product</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
